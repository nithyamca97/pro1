<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
       .container
       {
        width:50%;
        display:grid;
        grid-template-rows: 100px 200px 100px;
        margin:auto;
        height:50vh;
        gap:30px;

       }
       .container div
       {
        display:grid;
        border:2px solid black;
        background-color: aqua;
        text-align: center;
        align-items: center;

       }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>header</h1>
        </div>
            <div class="content"><p>this is a content section</p></div>
            <div class="footer"><p>this is a footer section</p></div>

        </div>
    </div>
    
      
</body>
</html>
