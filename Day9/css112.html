<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container
        {
            width:70%;
            display:grid;
            grid-template-columns:  repeat(3, 1fr); 
            grid-template-rows: 200px 200px;
            margin:50px;
            gap:10px;
            justify-content: center;
        
        }
        img{
            width:100%;
            border-radius: 15px;
        }
        h1{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <h1>Image Gallery</h1>
    </div>
    <div class="container">
        
            <div class="photo1">
                <img src="1.jpg" alt="photo1" height="200px">
            </div>
            <div class="photo2">
                <img src="2.jpg" alt="photo2"height="200px">   
            </div>
            <div class="photo3">
                <img src="3.jpg" alt="photo3"height="200px">
            </div>
            <div class="photo4">
                <img src="4.jpg" alt="photo4"height="200px">
            </div>
            <div class="photo5">
                <img src="5.jpg" alt="photo5"height="200px">
            </div>
            <div class="photo6">
                <img src="3.webp" alt="photo6"height="200px">
            </div>

        </div>
    </div>
    
</body>
</html>
