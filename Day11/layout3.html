<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body
        {
          width:80%;  
          height:100vh;
        }
        .container
        {
            width:80%;
            display:grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            gap:0px;
            /*border:2px solid red;*/
           height:200px;
            margin:auto;
        }
        .container div
        {
            border:2px solid black;
            text-align: center;

        }
       .item1
       {
        grid-row:1/3;
       }
      
       .row2
        {
            width:80%;
            display:grid;
            grid-template-rows: 1fr;
            
            gap:0px;
           /* border:2px solid red;*/
           height:200px;
            margin:auto;
        }
        .row2 div{
            border:2px solid black;
            text-align: center;

        }
        .row3
        {
            width:80%;
            display:grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
            gap:0px;
           /* border:2px solid red;*/
           height:250px;
            margin:auto;
        }
        .row3 div{
            border:2px solid black;
            text-align: center;

        }
      
img{
    width:100%;
}
      .item6
      {
        grid-area:1/2/3/2;
      }
      .item7
      {
    grid-area:1/3/3/3
      }


    </style>
</head>
<body>
    <div class="container">
      <div class="item item1"><img src="b2.jpg"alt="bird1" height="200px" ></div>
      <div class="item item2"><img src="b3.jpg"alt="bird1" height="100px" ></div>
      <div class="item item3"><img src="b4.jpg"alt="bird1" height="90px"></div>
      </div>
      <div class="row2">
      <div class="item item4"><img src="b5.jpg"alt="bird1" height="200px" width="400px"></div>
    </div>
    <div class="row3">
        <div class="item item5"><img src="b2.jpg"alt="bird1" height="200px" ></div>
        <div class="item item6"><img src="b3.jpg"alt="bird1" height="420px" ></div>
         <div class="item item7"><img src="b4.jpg"alt="bird1" height="420px" ></div>
        <div class="item item8"><img src="b5.jpg"alt="bird1" height="200px" ></div>
    </div>

    
</body>
</html>
