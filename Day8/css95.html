<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
       
        .container
        {
            width:80%;
            display:flex;
            border:3px solid red;
            margin:20px;
            text-align: center;
        }
        .card{
           
            border:2px solid black;
            flex-grow: 3;
            order: 3;
        
        }
        .card1{
            
            flex-grow: 2;
            border:2px solid black;
        }
        .card2{
           
            flex-grow: 1;
            border:2px solid black;
             
    
        }
        .card,.card1,.card2
        {
            background-color: aqua;
            
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <p>First Element</p>
        </div>
        <div class="card1">
            <p>Second Element</p>
        </div>
        <div class="card2">
            <p>Third Element</p>
        </div>
    </div>
    
</body>
</html>
