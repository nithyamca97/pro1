<head>

    <title>Document</title>

    *
    {
    padding:0;

    box-sizing: border-box;
    }

        width:70%;
        display:flex;

        margin:auto;
        justify-content: center;
    
    }
    .item1
    {
        flex-basis: 200px;
    }
    .item1,.item2,.item3
    {
        height:50px;
        background-color: blueviolet;
        color:white;
        text-align: center;
        align-self: center;
        align-content: center;
    }

</style>
</head>

<body>
    <div class="container">
        <div class="item1">
            <p>Box-1</p>
        </div>
        <div class="item2">
            <p>Box-2</p>
        </div>
        <div class="item3">
            <p>Box-3</p>
        </div>
    </div>
