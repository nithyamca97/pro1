<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Flexbox Card Layout</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f0f0; 
        } 
 
        .card-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            width:500px;
        } 
 
        .card {
            flex: 1 1 200px; /* flex-grow: 1, flex-shrink: 1, flex-basis: 200px */ 
            background-color: white; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
        } 
 
        img { 
            width: 100%; 
            border-bottom: 1px solid #ddd; 
        } 
 
        .card-content { 
            padding: 15px; 
            text-align: center; 
        } 
        .card-footer { 
            background-color: #ebebed; 
            padding: 10px; 
            text-align: center; 
        } 
    </style> 
</head> 
<body> 
    <div class="card-container"> 
        <div class="card"> 
            <img src="ice.png" alt="Image" height="150px" width="100px"> 
            <div class="card-content"> 
                <h3>Ice-Creams</h3> 
                <p>Ice cream, a beloved frozen dessert, offers a delightful mix of creamy texture and a wide array of flavors, making it a popular treat for people of all ages</p> 
            </div> 
            <div class="card-footer"> 
                <button>Learn More</button> 
            </div> 
        </div>
    </div> 
</body> 
</html>
