<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *
        {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container
        {
            width:100%;
            margin:auto;
            border:2px solid red;
            height:100vh;
           

        }
        .row
        {
            display: flex;
            justify-content: space-around;
        }
        .col1,.col3
        {
            width:30%;
            border:2px solid rgb(36, 30, 30);
          
            height:80vh;
        }
        .col2
        {
            width:50%;
            border:2px solid green;
        
            height:80vh;
        }
        img
        {
            width:100%;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col1">
                <div class="col1-child1">
                    <img src="1.jpg" alt="flower1" height="180px">
                </div>
                <div class="col1-child2">
                    <img src="2.jpg" alt="flower1" height="250px">
                </div>
                <div class="col1-child3">
                    <img src="3.jpg" alt="flower1" height="158px">
                </div>

            </div>
            <div class="col2">
                <div class="col2-child1">
                    <img src="4.jpg" alt="flower1" height="300px">
                </div>
                <div class="col2-child2">
                    <img src="5.jpg" alt="flower1" height="285px">
                </div>
               
            </div>
            <div class="col3">
                <div class="col3-child1">
                    <img src="1.jpg" alt="flower1" height="150px">
                </div>
                <div class="col3-child2">
                    <img src="2.jpg" alt="flower1" height="250px">
                </div>
                <div class="col3-child3">
                    <img src="3.jpg" alt="flower1" height="190px">
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
