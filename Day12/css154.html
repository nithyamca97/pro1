<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .image1:hover
        {
            filter:sepia(30%);
        }
        .image2:hover
        {
            filter:sepia(100%);   
        }
        .image1,.image2
        {
            gap:20px;
            margin:20px;
           
        }
       button
       {
        background-color: green;
       }
       
        body
        {
            text-align: center;
          
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="image1" >
        <button>Click Me</button>
        </div>
        <div class="image2">
            <button>Download</button>
       
       </div>
    </div>
</body>
</html>
