<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            text-align: center;
            
        }
        h1:hover
        {
            opacity: 0.5;
        }
        h2:hover
        {
            opacity:1;
        
        }
        h3:hover
        {
            opacity:0;
        }
        h1{
            color:blue;
        }
        h2
        {
            color:red;
        }
        h3{
            color:aqua;
        }
        h1,h2,h3
        {
            margin:20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
    </div>
    
</body>
</html>
