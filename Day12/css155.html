<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container
        {
            height:360px;
            width:245px;
            border:2px solid red;
            margin:20px;

           
        }
        .image:hover
        {
            opacity:1;
           
        }
        .image
        {
            opacity:0;
           
        }
       
    </style>
</head>
<body>
    <h1>Fading image</h1>
    <div class="container">
       <div class="image">
        <img src="1.jpg" alt="flower">
    </div>
</div>
    
</body>
</html>
