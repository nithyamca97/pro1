<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        
        .container
        {
            display:grid;
            grid-template-columns: 300px 300px 300px;
            gap: 20px; 
            justify-content: center; 
            align-items: center; 
            height: 80vh; 
            margin: 0; 
            background-color:grey;
           
        
        }
       
        .card,.card1,.card2
        {
            
            
            align-self:center;
        }
        img{
            width:100%;
        }
        .card,.card1,.card2 
        { 
            background-color: white; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            justify-content: space-between;
             
        } 
        .card-content,.card1-content,.card2-content
        {
            
            padding: 15px; 
            text-align: center; 
        } 
        
    
        h3{
            align-items: center;
        }
        button
        {
            background-color: rgb(14, 79, 221);
            color:white;
        }
        .card2{
            grid-column: 1/3;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 align="center">Our Products</h1>
    <div class="container">
        <div class="card"> 
            
            <div class="card-content"> 
                <h3>Featured Headphones</h3> 
                <p>high quality sound with noise cancellation</p>
                <p style="color: orangered;"><strong>₹199</strong></p>

            </div> 
        </div>
            <div class="card1">
               
                <div class="card1-content"> 
                    <h3>Wireless Earbuds</h3> 
                    <p>Compact and powerful earbuds</p>
                <p style="color: orangered"><strong>₹799</strong></p>


             </div>
            </div>
            <div class="card2">
               
                <div class="card2-content"> 
                    <h3>Smart Watch</h3> 
                    <p>Track Fitness and notifications</p>
                    <p style="color:orangered"><strong>₹1999</strong></p>


                </div>
            </div>
    </div>
</body>
</html>
</body>
</html>
