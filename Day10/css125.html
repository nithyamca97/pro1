<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container
        {
            width:70%;
            display:grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 100px 200px;
            margin:auto;
            gap: 20px;
        }
        .container div{
            gap:20px;
            border:1px solid black;
            background-color: lightblue;
            text-align: center;
            align-content: center;

        }
        .flex-item
        {
            margin:20px;
            display:flex;
            flex-direction:row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
           
           
        }
        .flex-item div{
            width:300px;
            gap:10px;
            border:1px solid black;
            background-color: lightblue;
            margin:30px;   
        }
    </style>
</head>
<body>
    <h1> Display grid items</h1>
    <div class="container">
          <div class="box1">content1</div>
            <div class="box2">content2</div>
            <div class="box3">content3</div>
            <div class="box4">content4</div>
            <div class="box5">content5</div>
            <div class="box6">content6</div>
        </div>
        <h1>Display Flex item</h1>
        <div class="flex-item">
            <div class="box1">Box1</div>
            <div class="box2">Box2</div>
            <div class="box3">Box3</div>
            <div class="box4">Box4</div>
            <div class="box5">Box5</div>
            <div class="box6">Box6</div>

        
    </div>
</body>
</html>
