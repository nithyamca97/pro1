<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0;
            padding:0;
            box-sizing:border-box
        }
        .container
        {
            width:50%;
            /*border:2px solid red;*/
            margin:auto;
            height:100vh;
           
        }
        .row1,.row3
        {

            justify-content: space-evenly;
            height:30vh;
        }
        .row2

            margin: auto;

            /*border:1px solid black;*/

        }

        }
        .row3-col1,.row3-col2,.row3-col3
        {
           /* border:1px solid black;*/
            width:35%;
        }
        img{
            width:100%;
            border-radius: 10px;
        }
        h1{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Flower Gallery</h1>
    <br>
    <div class="container">
        <div class="row1">
            <div class="row1-col1">
                <div class="box1"><img src="1.jpg" alt="flower1" height="177px">
                </div>
            </div>
                
            <div class="row1-col2">
                <div class="box2"><img src="2.jpg" alt="flower2" height="87px"></div>
                <div class="box3"><img src="3.jpg" alt="flower3"height="87px"></div>

            </div>
        </div>
        <div class="row2">
            <div class="Box-4"><img src="2.jpg" alt="flower4" height="237px"></div>
         </div>

        <div class="row3"> 
            <div class="row3-col1">
            <div class="box-5"><img src="5.jpg" alt="flower5"height="89px"></div>
            <div class="box-6"><img src="1.jpg" alt="flower1"height="87px"></div>
            </div>
            <div class="row3-col2">
            <div class="box-7"><img src="2.jpg" alt="flower2"height="170px"></div>
            </div>
            <div class="row3-col3">
                <div class="box-8"><img src="3.jpg" alt="flower3" height="170px"></div>
            </div>  
        
        </div>
