<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body
        {
            text-align: center;
           
        }
          button 
        {
    
            padding: 10px 20px;

            .btn:hover

                background-color: red;

                filter:brightness(50%)
            }
      } 
 
    @media (min-width: 1024px) { 
        .btn:hover
            {
                background-color: red;
            } 
            .photo
            {
                filter:brightness(50%)
            }

      } 

    </style>
</head>
