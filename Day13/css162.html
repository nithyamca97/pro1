<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        button 
        {
    
            padding: 10px 20px; 
            font-size: 16px;    
   
        }
        @media (max-width: 600px) { 
    button {
        padding: 5px 10px;  
        font-size: 12px;      
    }
}
@media (min-width: 601px) and (max-width: 1024px) { 

    button {
       
        padding: 20px 40px; 
        font-size: 24px;     
    }
}
    </style>
</head>
<body>
    <div class="button">
        <button>Click Me</button>
    </div>
    
</body>
</html>
