<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    .main
    {
        width:80%;
    }
    .header
     {
        height: 70vh;
        position:relative;
        color: rgb(19, 19, 19); 
    }
    nav
     {
    display: flex;
    width: 95%;
    margin:auto;
    padding: 20px;
    align-items: center;
    position:fixed;
    background-color: rgba(0, 0, 0, 0.212);
    justify-content: space-between;
   
}
li
 {
    display: inline-block;
    list-style: none;
    margin: 10px;
}
a 
{
    text-decoration: none;
    color: black;
    font-weight: bolder;
    padding: 5px;
   
}
li{
    transition: background-color 0.3s ease,transform 1s ease;
}
li:hover
{

    transform: scale(1.5);
    background-color: aquamarine;

}

.content
{
    text-align: center;
   align-items: center;
    color:rgb(19, 18, 18);
    background-color: rgba(240, 248, 255, 0.37);
    position:absolute;
    left:100px;
    top:200px;
    line-height: 40px;
}

.content button
{
    background-color: transparent;
    border:2px solid #a8ffc9;
    padding:10px 20px;
    border-radius: 50px;
    font-size: 16px;

}
.content button:hover{
    background-color: #a8ffc9;
    color:#000;
}
h1
{
    transition: background-color 0.3s ease,transform 1s linear;
   
}
h1:hover
{
    background-color: #90ee90;
    transform: translateX(20px) rotate(360deg) scale(2);
}




@media (min-width: 320px)
{
    
    .main
    {
       
        font-size: 10px;
    }
    .button
    {
        padding:10px 10px;
        font-size: small;
    }

}
@media (min-width: 680px) {
  
    .main
    {
       
        font-size: 15px;
    }
    .button
    {
        padding:10px 10px;
        font-size: small;
    }



}
@media (min-width: 1024px)
{
    .main
    {
      
        font-size: 20px;
    }
}

    </style>
</head>
<body>
    <div class="main">
    <div class="header">
        <nav>
           <h1>CTS</h1>
            <ul>
                <li><a href="#">HOME</a></li>
                  <li><a href="#">ABOUT</a></li>
                
                <li><a href="#">SERVICES</a></li>
                
            </ul>
        </nav>
    </div>
    
        <div class="content">
        <h2>Create Your Own website</h2>
        <p>Based in los angeles,california</p>
        <button>Join For Free</button>
    </div>

</div>



    
</body>
</html>
